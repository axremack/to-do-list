<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<form id="modify_form" method="post" th:object="${task}" th:action="@{/tasks/{id}(id=${task.id})}" modelAttribute="task">
    <input type="text" size="2" th:field="${task.content}">
    <select name="category">
        <option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>
    </select>
    <input hidden type="date" size="2" th:field="${task.creationDate}" th:value="${task.creationDate}">
    <input type="date" size="2" th:field="${task.endDate}" th:value="${task.creationDate}">
    <input name="modify" type="submit" value="Modifier">
</form>


</body>
</html>
